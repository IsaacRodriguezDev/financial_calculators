      crossorigin="anonymous"

    <!-- linked mortgageCalculatorStyle css file to html -->
    <link rel="stylesheet" href="./css/mortgageCalculatorStyle.css" />

  <body>
    <!-- created Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      class="navbar bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>

    <!-- creating input fields -->
    <div class="userInfoContainer">
      <p>Payment Amount:</p>
      <input id="deposit" type="number" />
      <br />

      <input id="interestRate" type="number" />
      <br />
      <p>Annuity Term:</p>
      <input id="termYears" type="number" />
      <br />
      <button id="calculateButton">Calculate</button>
    </div>

    <div class="calculatedResultsContainer">
      Answer: <label type="text" id="calculatedResults"></label>
    </div>
